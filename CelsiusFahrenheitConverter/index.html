<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Celsius to Fahrenheit Converter</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script>
            function convertFromCelsius() {
                var celsiusValue = document.getElementById('celsius').value;
                var fahrenheitValue = (9/5) * celsiusValue + 32;

                var fahrenheitElement = document.getElementById('fahrenheit');

                fahrenheitElement.value = fahrenheitValue;

                var fahrenheitBar = document.getElementById('fahrenheitBar');
                var celsiusBar = document.getElementById('celsiusBar');
                fahrenheitBar.style.width = (fahrenheitValue-32)/180*100 + '%';
                fahrenheitBar.innerHTML = fahrenheitValue;
                celsiusBar.style.width = celsiusValue + '%';
                celsiusBar.innerHTML = celsiusValue;
            }

            function convertFromFahrenheit() {
              var fahrenheitValue = document.getElementById('fahrenheit').value;
              var celsiusValue = (5/9) * (fahrenheitValue - 32);

              var celsiusElement = document.getElementById('celsius');

              celsiusElement.value = celsiusValue;

              var fahrenheitBar = document.getElementById('fahrenheitBar');
              var celsiusBar = document.getElementById('celsiusBar');
              fahrenheitBar.style.width = (fahrenheitValue-32)/180*100 + '%';
              fahrenheitBar.innerHTML = fahrenheitValue;
              celsiusBar.style.width = celsiusValue + '%';
              celsiusBar.innerHTML = celsiusValue;
            }

            function convert() {
                var celsiusValue = document.getElementById('celsius').value;
                var fahrenheitValue = document.getElementById('fahrenheit').value;

                if (celsiusValue != '' && !isNaN(celsiusValue) && celsiusValue >= 0 && celsiusValue <= 100) {
                    convertFromCelsius();
                    return;
                }

                if (fahrenheitValue != ''  && !isNaN(fahrenheitValue) && fahrenheitValue >= 32 && fahrenheitValue <= 212) {
                    convertFromFahrenheit();
                    return;
                }

                return;
            }
        </script>

  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-sm-5">
                  <h1>Celsius</h1>
              </div>
              <div class="col-sm-2">
              </div>
              <div class="col-sm-5">
                  <h1>Fahrenheit</h1>
              </div>
          </div>

          <div class="row">
              <div class="col-sm-5">
                  <div class="progress">
                      <div id="celsiusBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">

                      </div>
                  </div>
              </div>
              <div class="col-sm-2">
              </div>
              <div class="col-sm-5">
                  <div class="progress">
                      <div id="fahrenheitBar" class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">

                      </div>
                  </div>
              </div>
          </div>

          <div class="row">
              <div class="col-sm-5">
                  <input id="celsius" type="text" class="form-control input-lg">
              </div>
              <div class="col-sm-2">
                  <button class="btn btn-primary btn-block btn-lg" onclick="convert()">Convert</button>
              </div>
              <div class="col-sm-5">
                  <input id="fahrenheit" type="text " class="form-control input-lg">
              </div>
          </div>
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
